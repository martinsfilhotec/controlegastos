<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan√ßamento de Gastos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            padding: 15px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .form-group.currency input {
            padding-left: 35px;
        }

        .categoria-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 600px) {
            .categoria-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Controle de Gastos</h1>
            <p>Registre seus gastos de forma organizada</p>
        </div>

        <div id="successMessage" class="success-message">
            Gasto registrado com sucesso! ‚úÖ
        </div>

        <div id="errorMessage" class="error-message">
            Erro ao registrar gasto. Tente novamente.
        </div>

        <div id="loading" class="loading">
            <span>Carregando dados...</span>
            <span class="loading-spinner"></span>
        </div>

        <form id="expenseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="data">üìÖ Data</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group currency">
                    <label for="valor">üíµ Valor</label>
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="valor" name="valor" step="0.01" min="0.01" required placeholder="0,00">
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">üìù Descri√ß√£o</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva o gasto..."></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">üè∑Ô∏è Categoria</label>
                <div class="categoria-group">
                    <select id="categoriaPai" name="categoriaPai" required>
                        <option value="">Categoria Principal</option>
                    </select>
                    <select id="categoriaFilha" name="categoriaFilha" required>
                        <option value="">Subcategoria</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="formaPagamento">üí≥ Forma de Pagamento</label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="conta">üè¶ Conta</label>
                    <select id="conta" name="conta" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                    üîÑ Limpar
                </button>
                <button type="submit" class="btn btn-primary" id="btnSalvar">
                    üíæ Salvar Gasto
                </button>
            </div>
        </form>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = ' https://script.google.com/macros/s/AKfycbwOft7lxs3vqoFDWSLrmZ1LzayokbZS41oF7yMpass/exec';
        let categoriasData = {};

        document.addEventListener('DOMContentLoaded', function() {
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('data').value = dataFormatada;

            carregarDados();
            document.getElementById('expenseForm').addEventListener('submit', salvarGasto);
            document.getElementById('categoriaPai').addEventListener('change', atualizarCategoriasFilhas);
        });

        async function carregarDados() {
            try {
                exibirMensagem("Carregando dados...", false, true);
        
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=getDados');
                const dados = await response.json();
        
                if (!dados.success) {
                    throw new Error(dados.error || "Erro ao buscar dados");
                }
        
                const info = dados.data;
        
                if (info.categorias && Array.isArray(info.categorias)) {
                    processarCategorias(info.categorias);
                }
                if (info.contas && Array.isArray(info.contas)) {
                    preencherSelect('conta', info.contas);
                }
                if (info.formasPagamento && Array.isArray(info.formasPagamento)) {
                    preencherSelect('formaPagamento', info.formasPagamento);
                }
        
                limparMensagem();
            } catch (error) {
                exibirMensagem("Erro ao carregar dados. Verifique a conex√£o e recarregue a p√°gina.", true);
                console.error("Erro em carregarDados:", error);
            }
        }

        function processarCategorias(categorias) {
            categoriasData = {};
            const selectPai = document.getElementById('categoriaPai');
            selectPai.innerHTML = '<option value="">Categoria Principal</option>';

            categorias.forEach(item => {
                if (item.length >= 2) {
                    const pai = item[0];
                    const filha = item[1];
                    if (!categoriasData[pai]) categoriasData[pai] = [];
                    if (filha && filha.trim() !== '') {
                        categoriasData[pai].push(filha);
                    }
                }
            });

            Object.keys(categoriasData).sort().forEach(pai => {
                const option = document.createElement('option');
                option.value = pai;
                option.textContent = pai;
                selectPai.appendChild(option);
            });
        }

        function atualizarCategoriasFilhas() {
            const categoriaPai = document.getElementById('categoriaPai').value;
            const selectFilha = document.getElementById('categoriaFilha');
            selectFilha.innerHTML = '<option value="">Subcategoria</option>';

            if (categoriaPai && categoriasData[categoriaPai]) {
                categoriasData[categoriaPai].sort().forEach(filha => {
                    const option = document.createElement('option');
                    option.value = filha;
                    option.textContent = filha;
                    selectFilha.appendChild(option);
                });
                selectFilha.disabled = false;
            } else {
                selectFilha.disabled = true;
            }
        }

        function preencherSelect(selectId, opcoes) {
            const select = document.getElementById(selectId);
            while (select.options.length > 1) select.remove(1);
            opcoes.forEach(opcao => {
                if (opcao && opcao.toString().trim() !== '') {
                    const option = document.createElement('option');
                    option.value = opcao;
                    option.textContent = opcao;
                    select.appendChild(option);
                }
            });
        }

        async function salvarGasto(event) {
            event.preventDefault();
            const btnSalvar = document.getElementById('btnSalvar');
            const loading = document.getElementById('loading');

            const formData = new FormData(event.target);
            const categoriaPai = formData.get('categoriaPai');
            const categoriaFilha = formData.get('categoriaFilha');
            const categoriaCompleta = categoriaFilha ? `${categoriaPai} - ${categoriaFilha}` : categoriaPai;

            const gasto = {
                data: formData.get('data'),
                descricao: formData.get('descricao'),
                valor: parseFloat(formData.get('valor')),
                categoria: categoriaCompleta,
                formaPagamento: formData.get('formaPagamento'), // üîπ corrigido
                conta: formData.get('conta')
            };

            if (!gasto.data || !gasto.valor || !gasto.descricao || !gasto.categoria || !gasto.conta || !gasto.formaPagamento) {
                mostrarMensagem('error', 'Por favor, preencha todos os campos obrigat√≥rios');
                return;
            }
            if (gasto.valor <= 0) {
                mostrarMensagem('error', 'O valor deve ser maior que zero');
                return;
            }

            btnSalvar.disabled = true;
            loading.innerHTML = '<span>Salvando gasto...</span><span class="loading-spinner"></span>';
            loading.classList.add('show');

            try {
                await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'salvarGasto', data: gasto })
                });
                mostrarMensagem('success', 'Gasto registrado com sucesso! ‚úÖ');
                limparFormulario();
            } catch (error) {
                console.error('Erro ao salvar gasto:', error);
                mostrarMensagem('error', 'Erro ao salvar gasto. Verifique sua conex√£o e tente novamente.');
            } finally {
                loading.classList.remove('show');
                loading.innerHTML = '<span>Carregando dados...</span><span class="loading-spinner"></span>';
                btnSalvar.disabled = false;
            }
        }

        function mostrarMensagem(tipo, texto) {
            const elemento = document.getElementById(tipo === 'success' ? 'successMessage' : 'errorMessage');
            elemento.textContent = texto;
            elemento.classList.add('show');
            setTimeout(() => { elemento.classList.remove('show'); }, 4000);
        }

        function limparFormulario() {
            document.getElementById('expenseForm').reset();
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('data').value = dataFormatada;
            const selectFilha = document.getElementById('categoriaFilha');
            selectFilha.innerHTML = '<option value="">Subcategoria</option>';
            selectFilha.disabled = true;
        }

        document.getElementById('valor').addEventListener('blur', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) e.target.value = parseFloat(value).toFixed(2);
        });
    </script>
</body>
</html>
