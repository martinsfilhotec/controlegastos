<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan√ßamento de Gastos</title>
    <style>
        /* ... (todo o CSS que j√° estava, sem mudan√ßas) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Controle de Gastos</h1>
            <p>Registre seus gastos de forma organizada</p>
        </div>

        <div id="successMessage" class="success-message">
            Gasto registrado com sucesso! ‚úÖ
        </div>

        <div id="errorMessage" class="error-message">
            Erro ao registrar gasto. Tente novamente.
        </div>

        <div id="loading" class="loading">
            <span>Carregando dados...</span>
            <span class="loading-spinner"></span>
        </div>

        <form id="expenseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="data">üìÖ Data</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group currency">
                    <label for="valor">üíµ Valor</label>
                    <span class="currency-symbol">R$</span>
                    <input type="number" id="valor" name="valor" step="0.01" min="0.01" required placeholder="0,00">
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">üìù Descri√ß√£o</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva o gasto..."></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">üè∑Ô∏è Categoria</label>
                <div class="categoria-group">
                    <select id="categoriaPai" name="categoriaPai" required>
                        <option value="">Categoria Principal</option>
                    </select>
                    <select id="categoriaFilha" name="categoriaFilha" required>
                        <option value="">Subcategoria</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="formaPagamento">üí≥ Forma de Pagamento</label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="conta">üè¶ Conta</label>
                    <select id="conta" name="conta" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                    üîÑ Limpar
                </button>
                <button type="submit" class="btn btn-primary" id="btnSalvar">
                    üíæ Salvar Gasto
                </button>
            </div>
        </form>
    </div>

    <script>
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwOft7lxs3vqoFDWSLrmZ1LzayokbZS41oF7yMpass/exec';
        let categoriasData = {};

        document.addEventListener('DOMContentLoaded', function() {
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('data').value = dataFormatada;

            carregarDados();
            document.getElementById('expenseForm').addEventListener('submit', salvarGasto);
            document.getElementById('categoriaPai').addEventListener('change', atualizarCategoriasFilhas);
        });

        async function carregarDados() {
            const loading = document.getElementById('loading');
            const btnSalvar = document.getElementById('btnSalvar');
            loading.classList.add('show');
            btnSalvar.disabled = true;

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=getDados');
                if (!response.ok) throw new Error('Erro na resposta do servidor');
                const dados = await response.json();
                if (dados.error) throw new Error(dados.error);

                if (dados.categorias && Array.isArray(dados.categorias)) {
                    processarCategorias(dados.categorias);
                }
                if (dados.contas && Array.isArray(dados.contas)) {
                    preencherSelect('conta', dados.contas);
                }
                if (dados.formasPagamento && Array.isArray(dados.formasPagamento)) {
                    preencherSelect('formaPagamento', dados.formasPagamento);
                }
                btnSalvar.disabled = false;
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                mostrarMensagem('error', 'Erro ao carregar dados. Verifique a conex√£o e recarregue a p√°gina.');
                btnSalvar.disabled = true;
            } finally {
                loading.classList.remove('show');
            }
        }

        function processarCategorias(categorias) {
            categoriasData = {};
            const selectPai = document.getElementById('categoriaPai');
            selectPai.innerHTML = '<option value="">Categoria Principal</option>';

            categorias.forEach(item => {
                if (item.length >= 2) {
                    const pai = item[0];
                    const filha = item[1];
                    if (!categoriasData[pai]) categoriasData[pai] = [];
                    if (filha && filha.trim() !== '') {
                        categoriasData[pai].push(filha);
                    }
                }
            });

            Object.keys(categoriasData).sort().forEach(pai => {
                const option = document.createElement('option');
                option.value = pai;
                option.textContent = pai;
                selectPai.appendChild(option);
            });
        }

        function atualizarCategoriasFilhas() {
            const categoriaPai = document.getElementById('categoriaPai').value;
            const selectFilha = document.getElementById('categoriaFilha');
            selectFilha.innerHTML = '<option value="">Subcategoria</option>';

            if (categoriaPai && categoriasData[categoriaPai]) {
                categoriasData[categoriaPai].sort().forEach(filha => {
                    const option = document.createElement('option');
                    option.value = filha;
                    option.textContent = filha;
                    selectFilha.appendChild(option);
                });
                selectFilha.disabled = false;
            } else {
                selectFilha.disabled = true;
            }
        }

        function preencherSelect(selectId, opcoes) {
            const select = document.getElementById(selectId);
            while (select.options.length > 1) select.remove(1);
            opcoes.forEach(opcao => {
                if (opcao && opcao.toString().trim() !== '') {
                    const option = document.createElement('option');
                    option.value = opcao;
                    option.textContent = opcao;
                    select.appendChild(option);
                }
            });
        }

        async function salvarGasto(event) {
            event.preventDefault();
            const btnSalvar = document.getElementById('btnSalvar');
            const loading = document.getElementById('loading');

            const formData = new FormData(event.target);
            const categoriaPai = formData.get('categoriaPai');
            const categoriaFilha = formData.get('categoriaFilha');
            const categoriaCompleta = categoriaFilha ? `${categoriaPai} - ${categoriaFilha}` : categoriaPai;

            const gasto = {
                data: formData.get('data'),
                descricao: formData.get('descricao'),
                valor: parseFloat(formData.get('valor')),
                categoria: categoriaCompleta,
                formaPagamento: formData.get('formaPagamento'), // üîπ corrigido aqui
                conta: formData.get('conta')
            };

            if (!gasto.data || !gasto.valor || !gasto.descricao || !gasto.categoria || !gasto.conta || !gasto.formaPagamento) {
                mostrarMensagem('error', 'Por favor, preencha todos os campos obrigat√≥rios');
                return;
            }
            if (gasto.valor <= 0) {
                mostrarMensagem('error', 'O valor deve ser maior que zero');
                return;
            }

            btnSalvar.disabled = true;
            loading.innerHTML = '<span>Salvando gasto...</span><span class="loading-spinner"></span>';
            loading.classList.add('show');

            try {
                await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'salvarGasto', data: gasto })
                });
                mostrarMensagem('success', 'Gasto registrado com sucesso! ‚úÖ');
                limparFormulario();
            } catch (error) {
                console.error('Erro ao salvar gasto:', error);
                mostrarMensagem('error', 'Erro ao salvar gasto. Verifique sua conex√£o e tente novamente.');
            } finally {
                loading.classList.remove('show');
                loading.innerHTML = '<span>Carregando dados...</span><span class="loading-spinner"></span>';
                btnSalvar.disabled = false;
            }
        }

        function mostrarMensagem(tipo, texto) {
            const elemento = document.getElementById(tipo === 'success' ? 'successMessage' : 'errorMessage');
            elemento.textContent = texto;
            elemento.classList.add('show');
            setTimeout(() => { elemento.classList.remove('show'); }, 4000);
        }

        function limparFormulario() {
            document.getElementById('expenseForm').reset();
            const hoje = new Date();
            const dataFormatada = hoje.toISOString().split('T')[0];
            document.getElementById('data').value = dataFormatada;
            const selectFilha = document.getElementById('categoriaFilha');
            selectFilha.innerHTML = '<option value="">Subcategoria</option>';
            selectFilha.disabled = true;
        }

        document.getElementById('valor').addEventListener('blur', function(e) {
            let value = e.target.value;
            if (value && !isNaN(value)) e.target.value = parseFloat(value).toFixed(2);
        });
    </script>
</body>
</html>
